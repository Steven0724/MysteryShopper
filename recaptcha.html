<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google reCAPTCHA v2</title>

  <!-- Google reCAPTCHA v2 Script -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #a8edea, #fed6e3, #f5efef, #a8e6cf);
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
      max-width: 500px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-size: 36px;
      text-align: center;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      margin-bottom: 35px;
      font-size: 16px;
      text-align: center;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    input {
      width: 100%;
      padding: 16px;
      border: 2px solid rgba(168, 237, 234, 0.2);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
    }

    input:focus {
      outline: none;
      border-color: #a8edea;
      box-shadow: 0 0 0 4px rgba(168, 237, 234, 0.1), 0 8px 16px rgba(168, 237, 234, 0.15);
      transform: translateY(-2px);
      background: white;
    }

    /* reCAPTCHA Container */
    .recaptcha-container {
      margin-bottom: 24px;
      display: flex;
      justify-content: center;
      transform: scale(1);
      transition: all 0.3s;
    }

    .recaptcha-container:hover {
      transform: scale(1.02);
    }

    .signup-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      color: #333;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 10px;
      box-shadow: 0 10px 25px rgba(168, 237, 234, 0.3);
      letter-spacing: 0.5px;
    }

    .signup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(168, 237, 234, 0.4);
    }

    .signup-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      display: none;
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      border: 2px solid #dc3545;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
    }

    .error-message.active {
      display: block;
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      border: 2px solid #28a745;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.2);
    }

    .success-message.active {
      display: block;
      animation: float 2s ease-in-out infinite;
    }

    .scenario-badge {
      background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
      color: white;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 13px;
      display: inline-block;
      margin-bottom: 25px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
      letter-spacing: 0.5px;
    }

    .terms {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
      text-align: center;
      line-height: 1.6;
    }

    .setup-notice {
      background: linear-gradient(135deg, #fff3cd 0%, #ffe69c 100%);
      border: 2px solid #ffc107;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 25px;
      font-size: 13px;
      box-shadow: 0 4px 12px rgba(255, 193, 7, 0.2);
    }

    .setup-notice strong {
      color: #856404;
      font-weight: 700;
    }

    .setup-notice a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .setup-notice a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    .setup-notice code {
      background: rgba(0, 0, 0, 0.05);
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
    }

    @media (max-width: 768px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="scenario-badge">ü§ñ Scenario 5: Real reCAPTCHA</span>
    <h1>Create Account</h1>
    <p class="subtitle">Verify you're human with Google reCAPTCHA</p>


    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage">
      ‚úÖ Account created successfully! CAPTCHA verified.
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
      </div>

      <!-- Google reCAPTCHA v2 Widget -->
      <div class="recaptcha-container">
        <div class="g-recaptcha" data-sitekey="6Lcuk2MsAAAAAMH9WixeHqhE9ALsSfGmSbeYgP7Z"></div>
        <!-- Note: The above is Google's TEST site key that always passes. Replace with your real key for production -->
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <p class="terms">
      By signing up, you agree to our Terms and Privacy Policy
    </p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Get reCAPTCHA response
      const recaptchaResponse = grecaptcha.getResponse();

      // Check if reCAPTCHA is completed
      if (!recaptchaResponse) {
        errorMessage.textContent = '‚ùå Please complete the reCAPTCHA verification.';
        errorMessage.classList.add('active');
        return;
      }

      // reCAPTCHA is completed
      errorMessage.classList.remove('active');

      // In a real application, you would send recaptchaResponse to your backend for verification
      // For demo purposes, we'll just show success

      console.log('‚úÖ reCAPTCHA response:', recaptchaResponse);
      console.log('‚úÖ Account created');

      form.style.display = 'none';
      successMessage.classList.add('active');
    });
  </script>
</body>

</html>
