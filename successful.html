<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Successful Signup Flow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @keyframes gradient-shift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
      }

      50% {
        box-shadow: 0 0 40px rgba(102, 126, 234, 0.6);
      }
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
      background-size: 400% 400%;
      animation: gradient-shift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      top: -250px;
      right: -250px;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      border-radius: 50%;
      bottom: -150px;
      left: -150px;
      animation: float 8s ease-in-out infinite reverse;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      padding: 50px;
      border-radius: 24px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.2);
      max-width: 480px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-size: 36px;
      text-align: center;
      font-weight: 700;
    }

    .subtitle {
      color: #666;
      margin-bottom: 35px;
      font-size: 16px;
      text-align: center;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    input {
      width: 100%;
      padding: 16px;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.9);
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1), 0 8px 16px rgba(102, 126, 234, 0.15);
      transform: translateY(-2px);
      background: white;
    }

    .password-hint {
      font-size: 12px;
      color: #999;
      margin-top: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .password-hint::before {
      content: 'ðŸ’¡';
    }

    .signup-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      margin-top: 10px;
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      letter-spacing: 0.5px;
    }

    .signup-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      animation: glow 2s ease-in-out infinite;
    }

    .signup-btn:active {
      transform: translateY(-1px);
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      border: 2px solid #28a745;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.2);
    }

    .success-message.active {
      display: block;
      animation: float 2s ease-in-out infinite;
    }

    .terms {
      margin-top: 25px;
      font-size: 12px;
      color: #999;
      text-align: center;
      line-height: 1.6;
    }

    .terms a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .terms a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .scenario-badge {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      color: white;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 13px;
      display: inline-block;
      margin-bottom: 25px;
      font-weight: 700;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
      letter-spacing: 0.5px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 35px 25px;
      }

      h1 {
        font-size: 28px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <span class="scenario-badge">âœ… Scenario 1: Working Flow</span>
    <h1>Create Account</h1>
    <p class="subtitle">Join our community today!</p>

    <div class="success-message" id="successMessage">
      âœ… Account created successfully! Welcome aboard!
    </div>

    <form id="signupForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a strong password" required>
        <div class="password-hint">Must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password"
          required>
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <p class="terms">
      By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('signupForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Proper validation
      if (password.length < 8) {
        alert('Password must be at least 8 characters long');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      // Simulate successful signup
      setTimeout(() => {
        form.style.display = 'none';
        successMessage.classList.add('active');
        console.log('âœ… Signup successful:', { email, timestamp: new Date().toISOString() });
      }, 500);
    });
  </script>
</body>

</html>
